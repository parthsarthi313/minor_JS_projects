<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <h1>My Birthday Counter</h1>
        <div class="countdown-container">
            <div class="hero days-c">
                <p class="big-text" id="days">0</p>
                <span style="font-size: 2rem">days</span>

            </div>
            <div class="hero hours-c">
                <p class="big-text" id="hours">0</p>
                <span style="font-size: 2rem">hours</span>
            </div>
            <div class="hero minutes-c">
                <p class="big-text" id="minutes">0</p>
                <span style="font-size: 2rem">minutes</span>
            </div>
            <div class="hero seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span style="font-size: 2rem">seconds</span>
            </div>
        </div>
    </div>
</body>

</html>
